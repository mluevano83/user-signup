<!DOCTYPE html>
<html>
    <head>          
        <style>
            .error {
                color: red;
            }
        </style>
    </head>
 <body>
     <h3>User Signup</h3>
    <form method='POST'>
        <label>Username
            <input name="username" type="text" value= {{ un_input }}>
            <span class = "error">{{ un_error }} </span>
        </label>
        <br>
        <label>Password
            <input name="password" type="password" />
            <span class = "error">{{ pw_error }} </span>
        </label>
        <br>
        <label>Verify Password
            <input name="verify" type="password" />
            <span class = "error">{{ vfy_error }} </span>
        </label>
        <br>
        <label>Email(optional)
            <input name="email" type="text" value= {{ em_input }}>
            <span class = "error">{{ em_error }} </span>
        </label>
        <br>
        <input type="submit">
    </form>
</body>
</html>
